<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso</title>
  <link rel="stylesheet" href="./estilos/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./lib/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="./lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch((error) => {
          console.log('Error al registrar el Service Worker:', error);
        });
    }
  </script>
</head>

<body>

  <section>
    <form action="">
      <h1 class="title">Iniciar sesion</h1>
      <label>
        <i class="fa-solid fa-user"></i>
        <input placeholder="Nombre" type="text" id="username">
      </label>
      <label>
        <i class="fa-solid fa-lock"></i>
        <input placeholder="Contraseña" type="password" id="password">
      </label>
      <div class="mb-3">
        <div class="g-recaptcha" data-sitekey="6Ld_nfooAAAAAG5waraGT3CIj7kuQ_4ggyoL4I0o"></div>
      </div>
      <br>
      <button id="button">Ingresar</button>
      <br />
      <a href="./views/register.html" class="link">Registrarse</a>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="./lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/login.js"></script>
</body>

</html>
